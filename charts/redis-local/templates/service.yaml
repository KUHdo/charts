apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.global.namespace }}
  name: {{ include "redis.fullname" . }}
  labels:
  {{- include "redis.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Chart.Name }}
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}
