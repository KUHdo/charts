apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis.fullname" . }}-pv-claim
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Chart.Name }}
  selector:
    {{- include "redis.selectorLabels" . | nindent 4 }}
