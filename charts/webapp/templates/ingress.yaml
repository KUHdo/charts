{{- if .Values.ingress.enabled }}
{{- $fullName := include "helm-webapp.fullname" . }}
{{- $apiVersion := include "networkPolicy.apiVersion" . }}
apiVersion: {{ template "networkPolicy.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "helm-webapp.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.certificate.enabled }}
    kubernetes.io/ingress.class: "traefik-cert-manager"
    kubernetes.io/router.entrypoints: "websecure"
    kubernetes.io/router.tls: "true"
    {{- end }}
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- $name := .name }}
          {{- $port := .port }}
          {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              {{ if eq $apiVersion "networking.k8s.io/v1beta1" }}
              serviceName: {{ $fullName }}-{{ $name }}
              servicePort: {{ $port }}
              {{ else }}
              service:
                name: {{ $fullName }}-{{ $name }}
                port:
                  name: {{ $port }}
              {{ end }}
          {{- end }}
    {{- end }}
  {{- end }}