# Default values for remark.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kuhdo/remark
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"


# docker registry credentials to be created regcred
imageCredentials:
  # registry host address
  registry: docker.io
  # registry username
  username: dockerhubuser
  # Recommended to use an access key
  password: 7a..
  # registry e-mail address
  email: dev@kuhdo.de

#  Map of pull secrets if there are different for the images
imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  issuer: "letsencrypt-production"
  annotations:
    kubernetes.io/ingress.class: "traefik-cert-manager"
    kubernetes.io/router.entrypoints: "websecure"
    kubernetes.io/router.tls: "true"
    kubernetes.io/router.middlewares: "kube-system-basic-auth@kubernetescrd"
  hosts:
    - host: remark.kuhdo.local
  tls:
    - secretName: remark-cert
      hosts:
        - remark.kuhdo.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
