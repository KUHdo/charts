apiVersion: v1
kind: Service
metadata:
  name: {{ include "database.fullname" . }}-svc
  labels:
    {{- include "database.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      protocol: TCP
      name: {{ include "database.fullname" . }}
  selector:
    {{- include "database.selectorLabels" . | nindent 4 }}